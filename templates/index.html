<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwoleMate</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        #sidebar {
            height: 100%;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1a1a2e;
            padding-top: 20px;
            color: white;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
        }

        #sidebar h2 {
            padding-left: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            padding-top: 10px;
        }

        #sidebar a {
            padding: 25px 35px;
            text-decoration: none;
            font-size: 1.125rem;
            color: white;
            display: block;
            transition: background-color 0.3s ease;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        #mainWrapper {
            margin-left: 240px;
        }

        .bg-main-gradient {
            background-color:#f7f2eb;
        }

        .btn {
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .text-large {
            font-size: 1.875rem;
            font-weight: 600;
        }

        /* Chat styles */
        #chatWindow {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 100px;
            background-color: white;
            width: 350px;
            height: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            color: black;
        }

        #chatWindow .messages {
            height: 320px;
            overflow-y: scroll;
            margin-bottom: 1px;
        }

        #chatWindow textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 1px;
            resize: none;
        }

        #chatWindow button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 1px;
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body class="bg-main-gradient text-white">

    <!-- Sidebar -->
    <div id="sidebar" class="p-6">
        <h2>SwoleMate</h2>
        <a href="#">Profile</a>
        <a href="#">Rewards</a>
        <a href="#" id="openChatButton">Chat</a>
    </div>

    <div id="mainWrapper" class="p-8">
        <div id="mainContent" class="space-y-6">
            <h1 class="text-4xl font-extrabold text-[#1a1a2e]">Welcome to SwoleMate</h1>

            <div>
                <video id="videoElement" autoplay class="w-3/5 rounded-lg shadow-lg"></video>
            </div>

            <div class="flex space-x-4">
                <button id="startButton" class="bg-green-500 text-white btn">Start Video</button>
                <button id="stopButton" disabled class="bg-red-500 text-white btn">Stop Video</button>
                <button id="saveButton" disabled class="bg-blue-500 text-white btn">Save Video</button>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-[#1a1a2e]">Choose an exercise:</h3>
                <select id="exerciseSelect" class="bg-gray-800 border-2 border-gray-600 text-white p-3 rounded-lg shadow-md">
                    <option value="shoulder_press">Shoulder Press</option>
                    <option value="squats">Squats</option>
                </select>
            </div>

            <div id="resultContainer" class="hidden">
                <p id="resultText" class="text-green-500 text-lg font-semibold"></p>
            </div>
            <div id="errorContainer" class="hidden">
                <p id="errorText" class="text-red-500 text-sm"></p>
            </div>
        </div>
    </div>

    <!-- Chat Window -->
    <div id="chatWindow">
        <div class="messages" id="messages"></div>
        <textarea id="chatInput" placeholder="Type a message..." rows="3"></textarea>
        <button id="sendMessageButton">Send Message</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const saveButton = document.getElementById('saveButton');
        const chatWindow = document.getElementById('chatWindow');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const chatInput = document.getElementById('chatInput');
        const messages = document.getElementById('messages');
        let videoStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let savedVideo = null;
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElement.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);

                // When data is available, push it into the recordedChunks array
                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                // Once the recording is stopped, combine all the chunks into a Blob
                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                    const videoURL = URL.createObjectURL(blob);
                    console.log("Recording complete. Video URL:", videoURL);
                    
                    // You can now use the videoURL to preview the video in the browser
                    const videoPreview = document.createElement('video');
                    videoPreview.src = videoURL;
                    videoPreview.controls = true;
                    //document.body.appendChild(videoPreview);  // Optionally display the video

                    // Prepare the video to be sent to the server (if needed)
                    const formData = new FormData();
                    formData.append('video', blob, 'recorded_video.mp4');
                    console.log("The form data", formData);
                    fetch('/upload_video', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to upload video');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("The data", data);
                        const resultText = document.getElementById('resultText');
                        if (data.prediction === 1) {
                            resultText.textContent = 'Good Shoulder Press';
                        } else {
                            resultText.textContent = 'Bad Shoulder Press';
                        }
                        const resultContainer = document.getElementById('resultContainer');
                        resultContainer.classList.remove('hidden');
                        const errorText = document.getElementById('errorText');
                        errorText.textContent = `Error Metric: ${data.error_metric.toFixed(3)}`;
                        const errorContainer = document.getElementById('errorContainer');
                        errorContainer.classList.remove('hidden');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                };

                // Start recording when the user clicks the start button
                startButton.addEventListener('click', () => {
                    recordedChunks = []; // Clear previous recordings
                    mediaRecorder.start();
                    console.log('Recording started');
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    saveButton.disabled = false;
                });

                // Stop recording when the user clicks the stop button
                stopButton.addEventListener('click', () => {
                    mediaRecorder.stop();
                    console.log('Recording stopped');
                    startButton.disabled = false;
                    stopButton.disabled = true;
                });

                saveButton.addEventListener('click', () => {
                    mediaRecorder.stop();
                    console.log('Recording stopped');
                });
            })
            .catch(err => console.error('Error accessing camera:', err));


        // Handle sending messages in the chat
        sendMessageButton.addEventListener('click', function() {
            const message = chatInput.value.trim();
            if (message) {
                const newMessage = document.createElement('div');
                newMessage.classList.add('message');
                newMessage.textContent = message;
                messages.appendChild(newMessage);
                chatInput.value = ''; // Clear the input field
                messages.scrollTop = messages.scrollHeight; // Scroll to the latest message
            }
        });

        // Dropdown exercise selection
        const exerciseSelect = document.getElementById('exerciseSelect');
        exerciseSelect.addEventListener('change', function() {
            console.log('Selected exercise: ' + exerciseSelect.value);
        });
        document.getElementById('openChatButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            chatWindow.style.display = 'block'; // Show chat window
        });
    </script>

</body>
</html>
